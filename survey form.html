<!DOCTYPE html>
<html>
    <body>
        <style>
            html{
                    font-size:100%;
                }











        </style>

        <main>
            <div>
                <h1 id="title">To be decided.</h1>
                <p id="description">What is this surver for?</p>
            </div>

            <form id="survey-form" action="#">
                <div>
                    <p>name?</p>
                    <label id="name-label" for="name">Your name:<input name="name?" id="name" required type="text" placeholder="First LAST"></label>
                </div>

                <div>
                    <p>email?</p>
                    <label id="email-label" for="email">Your email:<input name="email?" id="email" required type="email" placeholder="abc@xxx.com"></label>
                </div>

                <div>
                    <p>Ask a question that ask number</p>
                    <label id="number-label" for="number">Your number:<input id="number" name="what number?" type="number" min="0" max="99" placeholder="number?" required></label>
                </div>

                <div>
                    <select id="dropdown" name="ABC" required>
                        <option disabled selected value>Please Select</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>

                <div>
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="male"><input name="gender" id="male" type="radio" value="m">male</label>
                        <label for="female"><input name="gender" id="female" type="radio" value="f">female</label>
                        <label for="NotSaid"><input name="gender" id="Notsaid" type="radio" value="NA" checked>Prefer not to say</label>
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Interested in:</legend>
                        <label for="longrs"><input name="Interest" id="longrs" type="checkbox" value="longrs">long-term relationship</label>
                        <label for="shortrs"><input name="Interest" id="shortrs" type="checkbox" value="shortrs">short-term relationship</label>
                        <label for="friend"><input name="Interest" id="friend" type="checkbox" value="friend" checked>friend</label>
                        <label for="marriage"><input name="Interest" id="marriage" type="checkbox" value="marriage">marriage</label>
                    </fieldset>
                </div>

                <div>
                    <p>Introduce Yourself</p>
                    <textarea name="Self Intruduction" placeholder="Describe yourself"></textarea>
                </div>

                <div>
                    <button id="submit" type="submit">Submit!</button>
                </div>
            </form>
        </main>
    </body>
</html>
